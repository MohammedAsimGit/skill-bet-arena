    <script type="module" src="../assets/js/leaderboard.js"></script>
    <script src="../assets/js/cyber-dashboard.js"></script>
    <script>
        // Theme toggle function
        function toggleTheme() {
            const body = document.body;
            const isLightTheme = body.classList.contains('light-theme');
            
            if (isLightTheme) {
                body.classList.remove('light-theme');
                document.querySelector('.cosmic-theme').classList.remove('light-theme');
                // Change icon to sun
                document.querySelector('#themeToggle i').className = 'fas fa-sun';
                // Save preference to localStorage
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.add('light-theme');
                document.querySelector('.cosmic-theme').classList.add('light-theme');
                // Change icon to moon
                document.querySelector('#themeToggle i').className = 'fas fa-moon';
                // Save preference to localStorage
                localStorage.setItem('theme', 'light');
            }
        }
        
        // Apply saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                document.querySelector('.cosmic-theme').classList.add('light-theme');
                document.querySelector('#themeToggle i').className = 'fas fa-moon';
            }
        });
    </script>
