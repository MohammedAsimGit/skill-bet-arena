<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillBet Arena</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-wrapper">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to your SkillBet Arena account</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                    <p><a href="forgot-password.html">Forgot Password?</a></p>
                </div>
            </form>
            
            <!-- Confirmation reminder (hidden by default) -->
            <div id="confirmationReminder" class="confirmation-reminder hidden">
                <div class="confirmation-icon">
                    <i class="fas fa-envelope-open-text"></i>
                </div>
                <h3>Email Confirmation Required</h3>
                <p>Please check your email and click the confirmation link we sent when you signed up.</p>
                <p>Didn't receive the email? <a href="#" id="resendConfirmation">Resend Confirmation Email</a></p>
                <button id="backToSignup" class="btn btn-outline btn-block">Back to Sign Up</button>
            </div>
        </div>
    </div>

    <script type="module" src="../assets/js/main.js"></script>
    <script type="module">
        import { loginUser, resendConfirmationEmail } from '../assets/js/auth.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is already logged in
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    // User is already logged in, redirect to welcome page
                    window.location.href = '../welcome.html';
                    return;
                }
            } catch (error) {
                console.error('Error checking session:', error);
            }
            
            // Check for redirect message from duplicate account error
            const urlParams = new URLSearchParams(window.location.search);
            const duplicateAccount = urlParams.get('duplicate');
            
            if (duplicateAccount === 'true') {
                alert('This account already exists. Please login with your credentials.');
            }
            
            const loginForm = document.getElementById('loginForm');
            const confirmationReminder = document.getElementById('confirmationReminder');
            const resendConfirmationLink = document.getElementById('resendConfirmation');
            const backToSignupBtn = document.getElementById('backToSignup');
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.getElementById('password');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.classList.toggle('fa-eye');
                togglePassword.classList.toggle('fa-eye-slash');
            });
            
            // Handle form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }
                
                if (!SkillBetArena.validateEmail(email)) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                // Define submitButton and originalText outside the try block
                const submitButton = loginForm.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                
                try {
                    // Show loading state
                    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                    submitButton.disabled = true;
                    
                    // Attempt to login
                    const result = await loginUser({ email, password });
                    
                    // On success, redirect to games page
                    alert('Login successful!');
                    window.location.href = 'games.html';
                } catch (error) {
                    // Check if it's an email confirmation error
                    if (error.message.includes('Email not confirmed')) {
                        // Show confirmation reminder
                        loginForm.classList.add('hidden');
                        confirmationReminder.classList.remove('hidden');
                    } else {
                        alert('Login failed: ' + error.message);
                    }
                } finally {
                    // Reset button state
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            });
            
            // Resend confirmation email
            resendConfirmationLink.addEventListener('click', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                
                try {
                    const result = await resendConfirmationEmail(email);
                    alert(result.message);
                } catch (error) {
                    alert(error.message);
                }
            });
            
            // Back to signup
            backToSignupBtn.addEventListener('click', () => {
                window.location.href = 'signup.html';
            });
        });
    </script>
</body>
</html>
